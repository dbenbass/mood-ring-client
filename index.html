<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to.....Mood Ring</h1>
        <br>
      <form id="sign-up">
   <fieldset>
     Sign up
     <input type="text" name="credentials[email]" placeholder="Email" id="signupemail">
     <input type="password" name="credentials[password]" placeholder="Password" id="signuppassword">
     <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id="signuppasswordconfirm">
     <input type="submit" value="Sign up">
   </fieldset>
 </form>

   <form id="sign-in">
   <fieldset>
     Sign in
     <input type="text" name="credentials[email]" placeholder="Email" id="email">
     <input type="password" name="credentials[password]" placeholder="Password" id="password">
     <input type="submit" value="Sign in">
   </fieldset>
</form>

<form id="change-password">
   <fieldset>
     Change password
     <input type="password" name="passwords[old]" placeholder="Old password" id="oldpassword">
     <input type="password" name="passwords[new]" placeholder="New password" id="newpassword">
     <input type="submit" value="Change password">
   </fieldset>
</form>
<br>
  <br>
    <br>
<h1>Create your Moood Ring!</h1>
<fieldset>
  <form id="group-create">
  <input type="name" name="group[name]" placeholder="Name your group" id="ringname">
  <input type="submit" value="Create">
</fieldset>
</form>
<br>
<p id="groupmessage">
<br>
 <br>

<h1>Join a Ring</h1>
<fieldset>
  <form id="user-group-create">
    <input type="group id" name="user_group[group_id]" placeholder="Group ID" id="group_id">
    <input type="mood id" name="user_group[mood_id]" placeholder="Mood ID" id="mood_id">
    <!-- <input type="user id" name="user_group[user_id]" placeholder="User ID" id="user_id"> -->
    <input type="submit" value="Join">
    <input type="button" value="fake" id="fake">
  </form>
  </fieldset>
  <br>
  <br>
   <br>

   <h1>See all Mood Rings</h1>
   <fieldset>
     <form id="group-index">
       <input type="submit" value="Go">
     </form>
     </fieldset>
     <br>
     <br>

     <h1>Change name</h1>
     <fieldset>
     <form id="groups-update">
      <fieldset>
        edit your group by ID number.
      <br>
       <input type="text" name="group[id]" placeholder="ID here" id="group-id-update">
        <br>
        <input type="text" name="group[name]" placeholder="Name" id="name-update">
        <br>
        <input type="submit" value="Edit scheme">
          </fieldset>
         </form>
         <br>
           <br>


     <h1>Delete a Mood Ring</h1>
     <fieldset>
       <form id="group-delete">
          <input type="text" name="group[id]" placeholder="group ID" id="delete-input">
          <input type="submit" value="Delete">
            </fieldset>
              </form>
              <br>
              <br>
  <p id="message"></p>
  <p id="joinmessage"></p>



<form id="sign-out">
   <fieldset>
     Sign out
     <input type="submit" value="Sign out">
   </fieldset>
</form>
<br>
  <br>
    <br>
    <p id="data"></p>

      <br>
    </body>
</html>
